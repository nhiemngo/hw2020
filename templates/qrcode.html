<!DOCTYPE html>
<html>
	<head>
		<title>Order Page</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	    <link rel="stylesheet" type="text/css" href="/css/qrcode_style.css">
	    <link href="https://fonts.googleapis.com/css2?family=Hind+Guntur&family=Open+Sans&display=swap" rel="stylesheet">
	</head>

	<body>
		
		<div class="content-column">
			<div class="column-item">
				<img class="logo-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Square%2C_Inc._logo.svg/1280px-Square%2C_Inc._logo.svg.png">
				<h1>QR Code for Micro Business Online Platform</h1>
				<h2>Here is your unique QR code for your generated website:</h2>

				<div class="subcolumns">
					<div>
						<img class="qrimage" src="https://www.qr-code-generator.com/wp-content/themes/qr/new_structure/markets/core_market_full/generator/dist/generator/assets/images/websiteQRCode_noFrame.png">
					</div>
					<div>
						<p>Share your website with your customers! Display your QR code sticker at your place of business. Your sticker sheet will arrive in 7-10 business days via USPS.</p>
						<br>
						<div class="button-columns">
							<div>Quantity:</div>
							<div><input class="input-box" type="text"> x Free</div>
							<button class="button-attributes" type="button">Order</button>
						</div>
						<div class="button-columns">
							<div>Print:</div>
							<div><input class="input-box" type="text"> x Pages</div>
							<button class="button-attributes" type="button">Print</button>
						</div>
					</div>
				</div>
				
			</div>
		</div>

	</body>
</html>
